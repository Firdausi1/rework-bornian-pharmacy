<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Diagnosis - Bornian Pharmaceuticals</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow mb-5">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-blue-500"
          >Bornian Pharmaceuticals</a
        >
        <ul class="flex space-x-6">
          <li>
            <a href="index.html" class="text-gray-700 hover:text-blue-500"
              >Home</a
            >
          </li>
          <li>
            <a href="appointment.html" class="text-gray-700 hover:text-blue-500"
              >Book Appointment</a
            >
          </li>
          <li>
            <a href="diagnosis.html" class="text-gray-700 hover:text-blue-500"
              >Emergency Diagnosis</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-blue-500">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-4">Emergency Diagnosis</h1>
      <p class="text-lg text-gray-700">
        Get a diagnosis and prescription based on your symptoms
      </p>
    </header>

    <main class="max-w-3xl mx-auto">
      <section class="bg-white p-6 rounded-lg shadow mb-8">
        <form id="diagnosisForm" class="space-y-4">
          <div>
            <label class="block text-gray-700">Enter Symptoms:</label>
            <textarea
              id="symptomsInput"
              class="w-full p-2 border border-gray-300 rounded"
              rows="4"
            ></textarea>
          </div>
          <button
            type="button"
            onclick="getDiagnosis()"
            class="w-full bg-green-500 text-white py-2 rounded"
          >
            Get Diagnosis
          </button>
        </form>
        <div
          id="diagnosisResult"
          class="mt-4 text-blue-600 font-semibold hidden"
        ></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
